# Jinja Default Environment

# DEBUG: true/false
DEBUG: false

# Default locale (lang, keymap, timezone, country_code)
LOCALE:
  LANG: en_US.UTF-8
  KEYMAP: us
  TIMEZONE: UTC
  COUNTRY_CODE: UN

# DNS_RESOLVER: true/false, if true run own recursive nameserver
# other DNS: options, see docs/dnsresolver.md
DNS_RESOLVER: true
DNS:
  VERBOSITY: "1"

# WEB_FRONTEND: true/false, if true traefik will do tls termination and https routing
WEB_FRONTEND: true

# FRONTEND_DASHBOARD: string, if set to string of full hostname
# (eg. "traefik.host.domain") will enable traefik dashboard if WEB_FRONTEND is used
FRONTEND_DASHBOARD:

# Additional RPM packets to be available
RPM_OSTREE_INSTALL:
  # docker compose is needed by compose.bu for compose container
  - docker-compose
  # systemd-networkd is needed by nspawn.bu for network setup
  - systemd-networkd
  # testing: checkmodule is used for selinux module compile
  - checkpolicy
  # testing: lightweight alternative to docker-compose
  - podman-compose

# UPDATE_SERVICE_STATUS: true/false, if true butane2salt translation will add update service related states
UPDATE_SERVICE_STATUS: true

# Network CIDR of Internal, Podman and Nspawn Network
INTERNAL_CIDR: 10.87.240.1/24
NSPAWN_CIDR: 10.87.241.1/24
PODMAN_CIDR: 10.88.0.1/16
PODMAN_POOL_BASE: "10.89."
