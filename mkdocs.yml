site_name: Infra-Shared

theme:
  name: material

markdown_extensions:
  - smarty
  - toc:
      permalink: "#"
  - pymdownx.magiclink
  - pymdownx.superfences:
      custom_fences:
        - name: mermaid
          class: mermaid
          format: !!python/name:pymdownx.superfences.fence_code_format

nav:
  - fcos.md
  - butane.md
  - dnsresolver.md
  - tools.md
  - architecture.md
  - Examples:
    - examples/safe/README.md
