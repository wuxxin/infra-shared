site_name: Infra-Shared

theme:
  name: material

markdown_extensions:
  - smarty
  - toc:
      permalink: "#"
  - pymdownx.magiclink
  - pymdownx.snippets
  - pymdownx.superfences:
      custom_fences:
        - name: mermaid
          class: mermaid
          format: !!python/name:pymdownx.superfences.fence_code_format

nav:
  - os.md
  - update.md
  - networking.md
  - credentials.md
  - healthchecks.md
  - butane.md
  - pulumi.md
  - scripts.md
  - Examples:
    - examples/safe/README.md
  - architecture.md

